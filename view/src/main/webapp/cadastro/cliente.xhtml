<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
		<ui:param name="form_id" value="formCliente" />
		<ui:param name="backingBean" value="#{clienteBean}" />
		<ui:param name="titulo" value="Cliente" />
	
		<ui:define name="panelCadastro">
			
			<pxt:panelGrid id="panelCodigoDescricao" columnsWidth="8%;40%;25%;20%;10%" width="100%">
				<h:outputLabel value="Código:" styleClass="outputText" />
				<h:outputLabel value="Nome:" styleClass="outputText" />
				<h:outputLabel value="CPF/CNPJ:" styleClass="outputText" />
				<h:outputLabel value="Data de Nascimento:" styleClass="outputText" />				
				
				<h:panelGroup>
					<h:selectBooleanCheckbox value="#{clienteBean.domain.indicadorAtivo}" disabled= "#{clienteBean.disabledOnDefault}" />
					<h:outputLabel value="Ativo?" styleClass="outputText"/>
				</h:panelGroup>
									
				<h:inputText value="#{clienteBean.domain.codigo}" style="width:95%" disabled="#{clienteBean.disabledOnInsEdi}" >
					<pxt:onlyNumber />
				</h:inputText> 				
				<h:inputText value="#{clienteBean.domain.nome}" style="width:95%" maxlength="52" disabled="#{clienteBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText> 
				<h:inputText value="#{clienteBean.domain.cpfcnpj}" style="width:95%" maxlength="14" disabled="#{clienteBean.disabledOnDefault}" >
					<pxt:onlyNumber />
				</h:inputText>
				
				<pxt:cell>
					<rich:calendar value="#{clienteBean.domain.dataNascimento}" disabled="#{clienteBean.disabledOnEdi}" datePattern="dd/MM/yyyy" inputStyle="width:40%"/>
				</pxt:cell>
					 	 	
			
					
			</pxt:panelGrid>
		</ui:define>
		
		<ui:define name="colunasTabela" columnsWidth="10%;90%">
			<pxtfl:column headerValue="Código" value="#{obj.codigo}" />
			<pxtfl:column headerValue="Nome" value="#{obj.nome}" />
			<pxtfl:column headerValue="CPF/CNPJ" value="#{obj.cpfcnpj}" />
			<pxtfl:column headerValue="Data de Nascimento" value="#{obj.dataNascimento}" typeFormat="date" patternFormat="dd/MM/yyyy" maxWidth="110px" />
			<pxtfl:column headerValue="Status" value="#{obj.indicadorAtivo ? 'Ativo' : 'Inativo'}" />
			
		</ui:define>		
	</ui:composition>
</html>
