<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
		<ui:param name="form_id" value="formProduto" />
		<ui:param name="backingBean" value="#{produtoBean}" />
		<ui:param name="titulo" value="Produto" />
	
		<ui:define name="panelCadastro">
			
			<pxt:panelGrid id="panelCodigoDescricao" columnsWidth="10%;30%;25%;25%;10%" width="100%">
				<h:outputLabel value="Código:" styleClass="outputText" />
				<h:outputLabel value="Descrição:" styleClass="outputText" />
				<h:outputLabel value="Fornecedor:" styleClass="outputText" />
				<h:outputLabel value="Marca:" styleClass="outputText" />
				<h:outputLabel value="" styleClass="outputText" />
														
				<h:inputText value="#{produtoBean.domain.codigoProduto}" maxlength="7" style="width:90%" disabled="#{produtoBean.disabledOnInsEdi}" >
					<pxt:onlyNumber />
				</h:inputText> 				
				<h:inputText value="#{produtoBean.domain.descricaoProduto}" style="width:97%" maxlength="100" disabled="#{produtoBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText> 

				<pxtfl:searchField value="Pesquisar" id="searchFornecedor" searchProperty="nome" controller="#{produtoBean.searchFornecedor}" modalTitle="Fornecedor" disabledOn="#{produtoBean.disabledOnDefault}" width="98%">
					<ui:define name="filtros">
						<pxt:panelGrid columnsWidth="10%;90%">
							<h:outputText value="Código:" styleClass="outputText" />
							<h:inputText
								value="#{produtoBean.searchFornecedor.searchObject.codigo}" maxlength="7" style="width: 15%;">
								<pxt:onlyNumber />
							</h:inputText>
							
							<h:outputText value="Nome:" styleClass="outputText" />
							<h:inputText
								value="#{produtoBean.searchFornecedor.searchObject.nome}" maxlength="100" style="width: 100%;">
								<pxt:upperCase />
							</h:inputText>
							
							<h:outputText value="CNPJ:" styleClass="outputText" />
							<h:inputText
								value="#{produtoBean.searchFornecedor.searchObject.cnpj}" maxlength="14" style="width: 100%;">
								<pxt:onlyNumber />
							</h:inputText>
							
						</pxt:panelGrid>
					</ui:define>
					<ui:define name="colunas">
						<pxtfl:column headerValue="Código" value="#{obj.codigo}"
							columnWidth="10%" />
						<pxtfl:column headerValue="Nome" value="#{obj.nome}"
							columnWidth="80%" />
						<pxtfl:column headerValue="CNPJ" value="#{obj.cnpj}"
							columnWidth="80%" />	
					</ui:define>
				</pxtfl:searchField>

				<pxtfl:searchField value="Pesquisar" id="searchMarca" searchProperty="descricao" controller="#{produtoBean.searchMarca}" modalTitle="Marca" disabledOn="#{produtoBean.disabledOnDefault}" width="98%">
					<ui:define name="filtros">
						<pxt:panelGrid columnsWidth="10%;90%">
							<h:outputText value="Código:" styleClass="outputText" />
							<h:inputText
								value="#{produtoBean.searchMarca.searchObject.codigo}" maxlength="7" style="width: 15%;">
								<pxt:onlyNumber />
							</h:inputText>
							
							<h:outputText value="Descrição:" styleClass="outputText" />
							<h:inputText
								value="#{produtoBean.searchMarca.searchObject.descricao}" maxlength="100" style="width: 100%;">
								<pxt:upperCase />
							</h:inputText>				
						</pxt:panelGrid>
					</ui:define>
					<ui:define name="colunas">
						<pxtfl:column headerValue="Código" value="#{obj.codigo}"
							columnWidth="10%" />
						<pxtfl:column headerValue="Descrição" value="#{obj.descricao}"
							columnWidth="80%" />
					</ui:define>
				</pxtfl:searchField>
				
				<h:panelGroup>
					<h:selectBooleanCheckbox value="#{produtoBean.domain.indicadorAtivo}" disabled= "#{produtoBean.disabledOnDefault}" />
					<h:outputLabel value="Ativo?" styleClass="outputText"/>
				</h:panelGroup>
			</pxt:panelGrid>
			
			<pxt:panelGrid id="panelCaracteristicasProduto" columnsWidth="21%;15%;21%;21%;21%" width="85%">
				<h:outputLabel value="Modelo:" styleClass="outputText" />
				<h:outputLabel value="Tamanho:" styleClass="outputText" />
				<h:outputLabel value="Categoria:" styleClass="outputText" />
				<h:outputLabel value="Cor:" styleClass="outputText" />
				<h:outputLabel value="Valor:" styleClass="outputText" />
				
				<h:inputText value="#{produtoBean.domain.modeloProduto}" style="width:94%" maxlength="18" disabled="#{produtoBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText> 
					
				<h:selectOneMenu value="#{produtoBean.domain.tamanhoProduto}" style="width:95%" converter="defaultConverter"  disabled="#{produtoBean.disabledOnDefault}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{produtoBean.numeracoes}" var="obj" itemLabel="#{obj}"/>
				</h:selectOneMenu>
				
				<h:inputText value="#{produtoBean.domain.categoriaProduto}" style="width:94%" maxlength="18" disabled="#{produtoBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText>
				<h:inputText value="#{produtoBean.domain.corProduto}" style="width:94%" maxlength="18" disabled="#{produtoBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText> 	
				<h:inputText value="#{produtoBean.domain.valor}" typeFormat="currency" style="width:65%" maxlength="9" disabled="#{produtoBean.disabledOnDefault}">
    				<pxt:onlyNumber />
    				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" currencyCode="BRL" />
    				<pxt:convertCurrency />
				</h:inputText>

			</pxt:panelGrid>
		</ui:define>
		
		<ui:define name="colunasTabela" >
			<pxtfl:column headerValue="Código" value="#{obj.codigoProduto}" />
			<pxtfl:column headerValue="Descrição" value="#{obj.descricaoProduto}" />
			<pxtfl:column headerValue="Fornecedor" value="#{obj.fornecedor.nome}" />
			<pxtfl:column headerValue="Tamanho" value="#{obj.tamanhoProduto}" />
			<pxtfl:column headerValue="Marca" value="#{obj.marca.descricao}" />
			<pxtfl:column headerValue="Modelo" value="#{obj.modeloProduto}" />
			<pxtfl:column headerValue="Categoria" value="#{obj.categoriaProduto}" />
			<pxtfl:column headerValue="Cor" value="#{obj.corProduto}" />
			<pxtfl:column headerValue="Valor" value="#{obj.valor}" />
			<pxtfl:column headerValue="Situação" value="#{obj.indicadorAtivo ? 'Ativo' : 'Inativo'}" />
			
		</ui:define>		
	</ui:composition>
</html>
