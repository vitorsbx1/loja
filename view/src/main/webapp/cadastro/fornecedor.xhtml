<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
		<ui:param name="form_id" value="formFornecedor" />
		<ui:param name="backingBean" value="#{fornecedorBean}" />
		<ui:param name="titulo" value="Fornecedor" />
	
		<ui:define name="panelCadastro">
			
			<pxt:panelGrid id="panelCodigoDescricao" columnsWidth="20%;50%;20%;10%" width="100%">
				<h:outputLabel value="Código:" styleClass="outputText" />
				<h:outputLabel value="Nome:" styleClass="outputText" />
				<h:outputLabel value="CNPJ:" styleClass="outputText" />
				
				
				<h:panelGroup>
					<h:selectBooleanCheckbox value="#{fornecedorBean.domain.indicadorAtivo}" disabled= "#{fornecedorBean.disabledOnDefault}" />
					<h:outputLabel value="Ativo?" styleClass="outputText"/>
				</h:panelGroup>
									
				<h:inputText value="#{fornecedorBean.domain.codigo}" style="width:95%" disabled="#{fornecedorBean.disabledOnInsEdi}" >
					<pxt:onlyNumber />
				</h:inputText> 				
				<h:inputText value="#{fornecedorBean.domain.nome}" style="width:95%" maxlength="52" disabled="#{fornecedorBean.disabledOnDefault}" >
					<pxt:upperCase />
				</h:inputText> 
				<h:inputText value="#{fornecedorBean.domain.cnpj}" style="width:95%" maxlength="14" disabled="#{fornecedorBean.disabledOnDefault}" >
					<f:validateLength minimum="14"></f:validateLength>
					<pxt:onlyNumber />
				</h:inputText> 		
			
					
			</pxt:panelGrid>
		</ui:define>
		
		<ui:define name="colunasTabela" columnsWidth="10%;70%;10%;10%">
			<pxtfl:column headerValue="Código" value="#{obj.codigo}" />
			<pxtfl:column headerValue="Nome" value="#{obj.nome}" />
			<pxtfl:column headerValue="CNPJ" value="#{obj.cnpj}" />
			<pxtfl:column headerValue="Status" value="#{obj.indicadorAtivo ? 'Ativo' : 'Inativo'}" />
			
		</ui:define>		
	</ui:composition>
</html>
