<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
		<ui:param name="form_id" value="formRecebimentoMercadoria" />
		<ui:param name="backingBean" value="#{recebimentoMercadoriaBean}" />
		<ui:param name="titulo" value="Recebimento de Mercadoria" />
	
		<ui:define name="panelCadastro">
			
			<pxt:panelGrid id="panelCodigoDescricao" columnsWidth="5%;50%;10%" width="100%">
		
				<h:outputLabel value="Codigo Movimentacao:" styleClass="outputText" />
				<h:outputLabel value="Produto:" styleClass="outputText" />
				<h:outputLabel value="Quantidade Recebimento:" styleClass="outputText" />
													
				<h:inputText value="#{recebimentoMercadoriaBean.movimentacaoEstoque.codigoMovimentacao}" style="width:95%" disabled="#{recebimentoMercadoriaBean.disabledOnInsEdi}" >
					<pxt:onlyNumber />
				</h:inputText> 	
				
							
			<pxtfl:searchField value="Pesquisar" id="searchProduto" searchProperty="descricaoProduto" controller="#{recebimentoMercadoriaBean.searchProduto}" modalTitle="Marca" disabledOn="#{recebimentoMercadoriaBean.disabledOnDefault}" width="80%">
					<ui:define name="filtros">
						<pxt:panelGrid columnsWidth="10%;90%">
							<h:outputText value="Código:" styleClass="outputText" />
							<h:inputText
								value="#{recebimentoMercadoriaBean.searchProduto.searchObject.codigoProduto}" style="width: 15%;">
								<pxt:onlyNumber />
							</h:inputText>
							
							<h:outputText value="Descrição:" styleClass="outputText" />
							<h:inputText
								value="#{recebimentoMercadoriaBean.searchProduto.searchObject.descricaoProduto}" style="width: 100%;">
								<pxt:upperCase />
							</h:inputText>
							
						</pxt:panelGrid>
					</ui:define>
					<ui:define name="colunas">
						<pxtfl:column headerValue="Código" value="#{obj.codigoProduto}"
							columnWidth="10%" />
						<pxtfl:column headerValue="Descrição" value="#{obj.descricaoProduto}"
							columnWidth="80%" />
					</ui:define>
				</pxtfl:searchField>
				
				<h:inputText value="#{recebimentoMercadoriaBean.domain.quantidadeRecebimento}" style="width:95%" disabled="#{recebimentoMercadoriaBean.disabledOnDefault}" >
					<pxt:onlyNumber />
				</h:inputText>
				
			
					
			</pxt:panelGrid>
		</ui:define>
		
		<ui:define name="colunasTabela" columnsWidth="10%;40%;20%">
			<pxtfl:column headerValue="Produto" value="#{obj.produto.descricaoProduto}" />
			<pxtfl:column headerValue="Quantidade" value="#{obj.quantidadeRecebimento}" />
			
		</ui:define>		
	</ui:composition>
</html>
