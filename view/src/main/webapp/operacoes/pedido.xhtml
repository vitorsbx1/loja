<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf" xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
		<ui:param name="form_id" value="formPedido" />
		<ui:param name="backingBean" value="#{pedidoBean}" />
		<ui:param name="titulo" value="Pedido" />
		<ui:param name="renderedEdit" value="false" />
		<ui:param name="renderedDelete" value="false" />
		
		<ui:define name="btnFind">
							
		</ui:define>
		
		
		<ui:define name="panelCadastro">
			<pxt:panelGrid id="panelPedido" columnsWidth="100%" width="50%">
	
				<h:outputLabel value="Cliente:" styleClass="outputText" />
				<pxtfl:searchField value="Pesquisar" id="searchCliente" searchProperty="nome" controller="#{pedidoBean.searchCliente}" modalTitle="Cliente" disabledOn="#{pedidoBean.disabledOnDefault}" width="95%">
				<ui:define name="filtros">
					<pxt:panelGrid columnsWidth="10%;90%">
						<h:outputText value="Código:" styleClass="outputText" />
						<h:inputText
							value="#{pedidoBean.searchCliente.searchObject.codigo}" maxlength="7" style="width: 15%;">
							<pxt:onlyNumber />
						</h:inputText>
						
						<h:outputText value="Descrição:" styleClass="outputText" />
						<h:inputText
							value="#{pedidoBean.searchCliente.searchObject.nome}" maxlength="100" style="width: 100%;">
							<pxt:upperCase />
						</h:inputText>
					</pxt:panelGrid>
				</ui:define>
				
				<ui:define name="colunas">
					<pxtfl:column headerValue="Código" value="#{obj.codigo}"
						columnWidth="10%" />
					<pxtfl:column headerValue="Descrição" value="#{obj.nome}"
						columnWidth="80%" />
				</ui:define>
			</pxtfl:searchField>
			</pxt:panelGrid>
			<pxt:panelGrid id="panelInformacoesPedido" columnsWidth="50%" width="50%">
				<h:outputText value="R$ 677,89" styleClass="outputText" />
			</pxt:panelGrid>
			<pxt:panelGrid id="panelInfItem" columnsWidth="50%" width="50%">
			<h:outputText value="Produto: " styleClass="outputText" />
			</pxt:panelGrid>
			
			
		</ui:define>
		
		
		<ui:define name="table">
		<rich:column>
			<h:commandButton actionListener="pedidoBean.pedido.removerItem(obj)"> </h:commandButton>
		</rich:column>
		</ui:define>		
	</ui:composition>
</html>
