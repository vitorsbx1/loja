<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:pxt="http://www.peixoto.com.br/pxtFaces" xmlns:pxtfl="http://www.peixoto.com.br/jsf"
	xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

	<pxtfl:searchField id="${idSearchField}" controller="${controller}" searchProperty="nome" modalTitle="Cidade"
		width="100%" disabledOn="${disabled}" render="${renders}">
		<ui:define name="filtros">
			<pxt:panelGrid columnsWidth="15px;*" width="100%">
				<h:outputText value="Código:" styleClass="outputText" />
				<h:inputText maxlength="10" value="#{controller.searchObject.codigo}" style="width:100px">
					<pxt:onlyNumber />
				</h:inputText>
				<h:outputText value="Nome:" styleClass="outputText" />
				<h:inputText maxlength="40" value="#{controller.searchObject.nome}" style="width:100%">
					<pxt:upperCase />
				</h:inputText>
				<h:outputText value="Estado:" styleClass="outputText" />
				<h:selectOneMenu value="#{controller.searchObject.estado}" converter="defaultConverter">
					<f:selectItem noSelectionOption="true" itemLabel="SELECIONE" />
					<f:selectItems value="#{backingBean.listEstado}" var="obj" itemLabel="#{obj.nome}" />
				</h:selectOneMenu>
			</pxt:panelGrid>
		</ui:define>

		<ui:define name="colunas">
			<rich:column sortBy="#{obj.codigo}" style="vertical-align: middle; max-width: 100px; width: 10%;">
				<f:facet name="header">
					<h:outputText value="Código" />
				</f:facet>
				<h:outputText value="#{obj.codigo}" style="white-space: nowrap;" title="#{obj.codigo}" />
			</rich:column>
			<rich:column sortBy="#{obj.nome}" style="vertical-align: middle; max-width: 100px; width: 60%;">
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<div style="overflow: hidden;">
					<h:outputText value="#{obj.nome}" style="white-space: nowrap;" title="#{obj.nome}" />
				</div>
			</rich:column>
			<rich:column sortBy="#{obj.estado.sigla}" style="vertical-align: middle; max-width: 100px; width: 30%;">
				<f:facet name="header">
					<h:outputText value="Estado" />
				</f:facet>
				<div style="overflow: hidden;">
					<h:outputText value="#{obj.estado.sigla}" style="white-space: nowrap;" title="#{obj.estado.nome}" />
				</div>
			</rich:column>
		</ui:define>
	</pxtfl:searchField>
</ui:composition>
